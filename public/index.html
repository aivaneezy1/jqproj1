<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div
        class="d-flex flex-column justify-content-center align-items-center gap-4 border  rounded-3 w-50 p-4 mx-auto mt-5 bg-light shadow">
        <h1 class="text-primary  mt-3 text-center">Task Manager</h1>
        <form method="post" class="">
            <div class="d-flex flex-column gap-2 form-group">
                <label for="taskName">Task Name</label>
                <input class="rounded-3 form-control" id="taskName" name="taskName" type="text"
                    placeholder="Enter a task name" />
            </div>
            <div class="d-flex flex-row justify-content-between gap-2 mt-2 form-group">
                <label for="checkBox">Completed</label>
                <input class="form-conntrol" id="checkBox" name="checkBox" type="checkbox">
            </div>
            <button class="addTask btn btn-primary mt-2">Add Task</button>

        </form>
        <div>
            <h1 class="text-center text-secondary">Tasks List</h1>
            <ul id="tasksList">
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script type="module" src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
