<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div
        class="d-flex flex-column mx-auto mt-5 justify-content-center align-items-center  border  rounded-3 w-50 p-4 mx-auto mt-5 bg-light shadow ">
        <h1>Edit task</h1>
        <div>
            <h3>Task ID: <span></span></h3>
        </div>
        <form method="post">
            <div class="d-flex flex-column gap-2 form-group mt-2">
                <label for="editName">Name</label>
                <input class="form-control" id="editName" name="editName" placeholder="" type="text" />
            </div>

            <div class=" d-flex flex-row justify-content-between mt-2">
                <label for="editCompleted">Completed</label>
                <input id="editCompleted" name="editCompleted" type="checkbox" />
            </div>
            <div class="mt-2 ">
                <button type="button" class="editTask btn btn-success">Edit</button>
                <a href="/" class="btn btn-primary  ">Back to
                    Tasks</a>
            </div>
        </form>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="edit.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
