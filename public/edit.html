<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>

<body>
    <h1>Edit task</h1>
    <div>
        <h3>Task ID: <span></span></h3>

    </div>
    <form method="post">
        <label for="editName">Name</label>
        <input id="editName" name="editName" placeholder="" type="text" />

        <label for="editCompleted">Completed</label>
        <input id="editCompleted" name="editCompleted" type="checkbox" />
        <button type="button" class="editTask">Edit</button>
    </form>


    <a href="/"><button>Back to Tasks</button></a>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="edit.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
